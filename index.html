<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas</title>
    <link rel="stylesheet" href="index.css">
    <div class="container">
        <h1>Mi Lista de Tareas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Añadir nueva tarea...">
            <button id="addButton">Agregar</button>
            <p id="error" class="error"></p>
        </div>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <button id="edit">X</button>
            <input type="text" id="taskInput" placeholder="Inversion aires acondicionados...">
            <p id="error" class="error"></p>
            <button id="edit">✔</button>
        </div>
        <div class="input-container">
            <button id="edit">X</button>
            <input type="text" id="taskInput" placeholder="Proyecto...">
            <p id="error" class="error"></p>
            <button id="edit">✔</button>
        </div>
        <div class="input-container">
            <button id="edit">X</button>
            <input type="text" id="taskInput" placeholder="Presupuesto...">
            <p id="error" class="error"></p>
            <button id="edit">✔</button>
        </div>
        <div class="input-container">
            <button id="edit">X</button>
            <input type="text" id="taskInput" placeholder="Reunion miercoles...">
            <p id="error" class="error"></p>
            <button id="edit">✔</button>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Total 5   completadas:1   incompletadas:4...">
            <p id="error" class="error"></p>
        </div>
        <ul id="taskList">
            <li class="completed">
                <span class="task-text">Tarea completada de ejemplo</span>
                <div class="task-buttons">
                </div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
